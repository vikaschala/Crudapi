<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    /* 1. Reset and box-sizing */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* 2. Full-screen background image + overlay */
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?login,technology') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* 3. Form container */
    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.9);
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 360px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }

    /* 4. Heading */
    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.75rem;
    }

    /* 5. Form layout */
    .login-card form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-card label {
      font-weight: 600;
      color: #555;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .login-card input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.5);
    }

    /* 6. Button */
    .login-card button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .login-card button:hover {
      background: #0056b3;
    }

    /* 7. Messages */
    .login-card .message {
      text-align: center;
      min-height: 1.2em;
      font-weight: 600;
      color: #d93025;
    }
    .login-card .message.success {
      color: #188038;
    }

    /* 8. Footer link */
    .login-card .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .login-card .footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    .login-card .footer a:hover {
      text-decoration: underline;
    }

    /* 9. Responsive tweaks */
    @media (max-width: 400px) {
      .login-card {
        padding: 2rem 1.5rem;
        border-radius: 8px;
      }
      .login-card h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Log In</h2>
    <form th:action="@{/auth/login}" method="post" th:object="${user}">
      <div class="message" th:if="${error}" th:text="${error}"></div>
      <div class="message success" th:if="${message}" th:text="${message}"></div>

      <label for="username">Username</label>
      <input type="text" th:field="*{username}" id="username" required />

      <label for="password">Password</label>
      <input type="password" th:field="*{password}" id="password" required />

      <button type="submit">Log In</button>
    </form>
    <div class="footer">
      Donâ€™t have an account? <a th:href="@{/auth/register}">Sign up</a>
    </div>
  </div>
</body>
</html>
