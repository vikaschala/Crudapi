<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <style>
    /* 1. Global reset and box-sizing */
    *, *::before, *::after { box-sizing: border-box; } /* :contentReference[oaicite:0]{index=0} */

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center fixed;
      background-size: cover; /* :contentReference[oaicite:1]{index=1} */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 2. Dark overlay for readability */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    /* 3. Form container */
    .form-container {
      position: relative;
      background: rgba(255,255,255,0.9);
      padding: 2.5rem;
      max-width: 360px;
      width: 90%;
      border-radius: 12px; /* :contentReference[oaicite:2]{index=2} */
      box-shadow: 0 8px 24px rgba(0,0,0,0.2); /* :contentReference[oaicite:3]{index=3} */
      z-index: 1;
      transition: transform 0.3s ease; /* :contentReference[oaicite:4]{index=4} */
    }
    .form-container:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      color: #333;
    }

    /* 4. Form elements */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* :contentReference[oaicite:5]{index=5} */
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.5);
    }

    /* 5. Submit button */
    button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0056b3;
    }

    /* 6. Error message */
    .error-msg {
      color: #d93025;
      text-align: center;
      min-height: 1.2em;
      font-weight: 600;
    }

    /* 7. Footer link */
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* 8. Responsive tweaks */
    @media (max-width: 400px) {
      .form-container {
        padding: 2rem;
      }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Create Your Account</h1>
    <form th:action="@{/auth/register}" method="post" th:object="${user}">
      <div class="error-msg" th:if="${error}" th:text="${error}"></div>
      <label for="username">Username</label>
      <input id="username" type="text" th:field="*{username}"
             placeholder="Enter your username" required minlength="3" maxlength="30">
      <label for="password">Password</label>
      <input id="password" type="password" th:field="*{password}"
             placeholder="Enter your password" required minlength="8">
      <button type="submit">Register</button>
    </form>
    <div class="footer">
      Already registered? <a th:href="@{/auth/login}">Login here</a>
    </div>
  </div>
</body>
</html>
